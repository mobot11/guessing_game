<script>
//program that guesses how many hours you've been alive
(function() {
  // var age = 'please enter your age!';
  // var answer = (askAge * 8760);
  var hourGuess = '';
  var promptText = 'Guess how many hours you\'ve been alive in 5 guesses!';
  var tooHigh = 'You guessed too high, guess lower';
  var tooLow = 'You guessed too low, guess higher';
  var close = 'close, you are within 10 hours, you get 3 more guesses!';
  var withinOneHundred = 'You are within one hundred hours, you get 2 more guesses!';
  var withinOneThousand = 'You are within one thousand hours, you get 1 more guess!';
  var thanks = 'Thanks for playing!'
  var numGuess = 5;

  function Player(age){
    this.age = age;
    this.guesses = 5;
    this.answer = function(){
    return this.age * 8760;

   };
 };
 window.playerOne = new Player();

  var gameOverFunction = function(){
  alert(thanks);
  };
  var withinTenFunction = function(){
    promptText = close;
    numGuess += 3;
  };
  var withinOneHundredFunction = function(){
    promptText = withinOneHundred;
    numGuess += 2;
  };
  var withinOneThousandFunction = function() {
    promptText = withinOneThousand;
    numGuess +=1;
  };
  var tooHighFunction = function () {
    promptText = tooHigh;
    numGuess -= 1;
  };
  var tooLowFunction = function () {
    promptText = tooLow;
    numGuess -= 1;
  };

  var age = prompt('what is your age?');
  playerOne.age = age;

console.log(playerOne.age);

    while (hourGuess !== playerOne.answer()) {
        hourGuess = prompt(promptText);
      if (hourGuess === null) {
        gameOverFunction();
        // console.log(playerOne.answer());
        break;
       }
      if (Math.abs(hourGuess - playerOne.answer()) <= 10) {
          withinTenFunction();
     }  else if (Math.abs(hourGuess - playerOne.answer()) <= 100) {
          withinOneHundredFunction();
      } else if (Math.abs(hourGuess - playerOne.answer()) <= 1000) {
          withinOneThousandFunction();
      } else if (hourGuess > playerOne.answer()){
        tooHighFunction();
      } else if (hourGuess < playerOne.answer()) {
        tooLowFunction();
      }
      if (numGuess <= 0) {
          alert('You lost, the answer was ' + Player.answer + ' years, refresh the page to play again!');
          break;
      }

      if (hourGuess == playerOne.answer()) {
        alert('You guessed right!');
        return;
      }
     }
 })();
</script>
